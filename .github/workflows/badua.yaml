name: Badua-Coverage

on:
  push:
    branches:
      - "ISW2"
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: 8.0.372
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Clone and build ba-dua repository
        run: |
          git clone https://github.com/saeg/ba-dua
          cd ba-dua
          git checkout d2401f0
          mvn clean install
          cd ..

      - name: Build and analyze zookeeper project
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
        run: |
          mvn clean verify -P badua -Dfile.encoding=UTF-8

      - name: Create target directories if not exist
        run: |
          mkdir -p target/classes/org/apache/zookeeper/common
          mkdir -p reports/badua-reports

      - name: Copy Surefire reports to reports directory
        run: cp -R target/badua-reports/* reports/badua-reports/

      - name: Create badua reports directory if not exists
        run: mkdir -p zookeeper-server/target

      - name: Copy BaDua reports to target directory
        run: cp -R target/badua.xml zookeeper-server/target/

      - name: Upload report
        uses: actions/upload-artifact@v3
        with:
          name: BaDuaCoverage_Report
          path: zookeeper-server/target/badua.xml
          if-no-files-found: error
